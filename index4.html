<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reverser & Palindrome Checker</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="container">
        <h1>Number Reverser & Palindrome Checker</h1>
        <div class="input-group">
            <label for="number-input">Enter a number:</label>
            <input type="text" id="number-input" placeholder="e.g., 121">
        </div>
        <button id="process-btn">Process Number</button>
        <div class="result-container">
            <h2>Results</h2>
            <div id="result-output"></div>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
